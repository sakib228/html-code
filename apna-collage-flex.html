<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-box-apna collage</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        text-align: center;
      }
      h1 {
        text-align: center;
      }
      /* main-container */
      .container {
        height: 400px;
        width: 800px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        /* flex-wrap: wrap; */
        align-items: flex-start;
        /* pura content ke dhore upoere / nice nibe (whit space ) */
        /* align-content: flex-start; */
      }
      /* flex-items */
      div {
        height: 60px;
        width: 200px;
        border: 2px solid black;
        display: inline-block;
      }
      .box1 {
        background-color: aqua;
        align-self: flex-start;
        flex-shrink: 0.5;
      }
      .box2 {
        background-color: blue;
        height: 100px;
      }
      .box3 {
        background-color: chartreuse;
        height: 30px;
      }
      .box4 {
        background-color: chocolate;
        height: 120px;
      }
      .box5 {
        background-color: darkkhaki;
        height: 90px;
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <h1>This is flex-playground</h1>
    <br />
    <hr />
    <div class="container">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
      <div class="box4">box4</div>
      <div class="box5">box5</div>
    </div>
  </body>
</html>
