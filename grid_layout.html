<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-layout</title>
    <style>
      .div-continer {
        display: grid;
        grid-template-columns: auto auto auto auto auto;
        background-color: aquamarine;

        border: 2px solid black;
        gap: 10px 10px;
        justify-content: center;
      }
      .div-continer > div {
        border: 2px solid rgb(95, 82, 62);
        padding: 15px;
        margin: 10px;
        border-radius: 10px;
        text-align: center;
        background-color: rgb(90, 158, 158);
        transition: 0.4s ease;
      }
      .div-continer > div:hover {
        background-color: brown;
        color: white;
        transform: scale(1.1);
        box-shadow: 5px 7px 10px grey;
      }
      div .first {
        grid-column: 1 / span 3;
        grid-row: 1 / span 3;
      }
    </style>
  </head>
  <body style="background-color: beige">
    <div class="div-continer">
      <div class="first">1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
      <div>17</div>
      <div>18</div>
      <div>19</div>
      <div>20</div>
    </div>
  </body>
</html>
