<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation-apna-collage</title>
    <style>
      div {
        height: 200px;
        width: 200px;
        background-color: chocolate;
        text-align: center;
        position: absolute;
        /* border-radius: 100%; */
        left: 80px;
        top: 90px;
        border-radius: 15px;
        animation: mat 2s ease-in 2s infinite alternate;
        /* here, input-animation-name | duration | ease-function/timing-function | delay |iteation-count | direction */
      }
      @keyframes mat {
        0% {
          font-size: 20px;
          background-color: red;
          width: 50px;
        }
        50% {
          background-color: blue;
        }
        100% {
          font-size: 25px;
          background-color: rgb(81, 109, 38);
          width: 300px;
          color: white;
        }
        /* from theke to o likha jai but shejonno just from and to e hobe  */
      }
    </style>
  </head>
  <body>
    <div>hello</div>
  </body>
</html>
