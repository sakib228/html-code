<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio and video</title>
</head>
<body>
      <audio controls >
        <source src="picture/audio.mp3" type="audio/mp3">

    </audio>
    <br>

    </video>

</html>
