<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-area</title>
    <style>
      .one {
        grid-area: Header;
      }
      .second {
        grid-area: Menu;
      }
      .third {
        grid-area: Main;
      }
      .four {
        grid-area: Aside;
      }
      .fivth {
        grid-area: Footer;
      }
      .div-container {
        display: grid;
        /*grid-template-columns: auto auto auto auto auto auto auto;*/
        grid-template-areas:
          "Header Header Header Header Header Header "
          "Menu Main Main Main Aside Aside"
          "Menu Footer Footer Footer Footer Footer";
      }
      .div-container > div {
        font-size: 2rem;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        border: 2px solid black;
        background-color: rgb(193, 120, 31);
        padding: 15px;
      }
      /*.one {
        grid-column: 1 / span 7;
      }
      .second {
        grid-row: 2 / span 6;
      }
      .third {
        grid-column: 2 / span 5;
      }
      .fivth {
        grid-column: 2 / span 6;
      }*/
    </style>
  </head>
  <body style="background-color: bisque">
    <div class="div-container">
      <div class="one">Header</div>
      <div class="second">Menu</div>
      <div class="third">Main</div>
      <div class="four">Aside</div>
      <div class="fivth">Footer</div>
    </div>
  </body>
</html>
