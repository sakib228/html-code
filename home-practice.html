<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Practice</title>
  </head>

  <body
    style="
      background-color: violet;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <form action="https://formspree.io/f/meoprvwg" method="POST">
      <h2
        style="
          text-align: center;
          background-color: aquamarine;
          color: brown;
          font-size: 30px;
          font-family: Arial, Helvetica, sans-serif;
        "
      >
        Form Practice
      </h2>
      <hr />
      <br />

      <div>
        <label for="fullname">Full Name :</label>
        <input
          type="text"
          name="fullname"
          id="fullname"
          required
          placeholder="Enter full Name "
        /><br /><br />
      </div>

      <div>
        <label for="number">Input Some Number :</label>
        <input type="number" name="number" id="number" /><br /><br />
      </div>

      <div>
        <label for="emailid">Email Id :</label>
        <input type="email" name="emailid" id="emailid" /><br /><br />
      </div>

      <div>
        <label for="password">Password :</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password * "
        /><br /><br />
      </div>

      <div>
        <label for="dob">Date Of Birth :</label>
        <input type="date" name="dob" id="dob" /><br /><br />
      </div>

      <div>
        <label for="range">Range :</label>
        <input type="range" name="range" id="range" /><br /><br />
      </div>

      <div>
        <label for="telephone">Telephone :</label>
        <input type="tel" name="telephone" id="telephone" /><br /><br />
      </div>

      <div>
        <label for="time">Time :</label>
        <input type="time" name="time" id="time" /><br /><br />
      </div>

      <div>
        <label for="url">Uniform Resource Locator (URL):</label>
        <input type="url" name="url" id="url" /><br /><br />
      </div>

      <div>
        <label for="found">Search :</label>
        <input type="search" name="found" id="found" /><br /><br />
      </div>

      <div>
        <label for="week">Week :</label>
        <input type="week" name="week" id="week" /><br /><br />
      </div>

      <div>
        <label for="col">Color :</label>
        <input type="color" name="col" id="col" /><br /><br />
      </div>

      <div>
        <label for="photo">Attach Some Picture :</label>
        <input type="file" name="photo" id="photo" /><br /><br />
      </div>

      <div>
        <label for="hide">Hidden Field :</label>
        <input type="hidden" name="hide" id="hide" value="secret" /><br /><br />
      </div>

      <div>
        <label>Choose Your Gender :</label>
        <input type="radio" name="gender" id="g0" value="male" /> Male
        <input type="radio" name="gender" id="g1" value="female" /> Female
        <input type="radio" name="gender" id="g2" value="others" /> Others
        <br /><br />
      </div>

      <div>
        <label display="block">Religion :</label>
        <input type="checkbox" name="religion" id="r1" value="muslim" /> Muslim
        <input type="checkbox" name="religion" id="r2" value="hindu" /> Hindu
        <input type="checkbox" name="religion" id="r3" value="others" /> Others
        <br /><br />
      </div>

      <div>
        <label for="department">Choose Your Department :</label>
        <select name="department" id="department">
          <option value="cse">CSE</option>
          <option value="eee">EEE</option>
          <option value="civil">Civil</option>
          <option value="bba">BBA</option>
          <option value="others">Others</option>
        </select>
        <br /><br />
      </div>

      <div>
        <label for="comment">Write Some Comment :</label><br />
        <textarea
          name="comment"
          id="comment"
          cols="30"
          rows="10"
          style="background-color: burlywood"
        ></textarea>
        <br /><br />
      </div>

      <div>
        <button
          type="submit"
          style="
            background-color: rgb(11, 192, 11);
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
          "
        >
          Submit
        </button>

        <button
          type="reset"
          style="
            background-color: rgb(249, 58, 11);
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
          "
        >
          Clear
        </button>
      </div>
    </form>
    <br />
    <div>
      <a
        href="https://www.google.com"
        target="_blank"
        title="there is a google"
      >
        <button
          style="
            background-color: greenyellow;
            font-family: 'Times New Roman', Times, serif;
          "
        >
          Google link
        </button>
      </a>
    </div>
  </body>
</html>
