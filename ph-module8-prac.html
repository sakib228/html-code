<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout practice - Layout</title>
    <style>
        .container{
            display:grid;
            gap: 15px;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,200px) 50px 50px;
        }
        .box{
            border:2px solid black;
            background-color: cadetblue;
        }
        .f_box{
            grid-row: span 5;
        }
        .l_box{
            grid-column: span 3;
        }
        @media screen and (max-width:516px){
            .container{
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                background-color: bisque;
              
                 
                  
            }
            .l_box, .f_box, .box{
                grid-column: span 1;
                grid-row: span 5;
            }

        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="box f_box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box l_box"></div>
        <div class="box l_box"></div>
    </div>
</body>
</html>
