<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon-navstyle</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(238, 241, 243);
      }
      .navber {
        background-color: black;
        width: 100%;
        height: 60px;
      }
      .navber > a {
        text-decoration: none;
      }
      .amajonin {
        font-size: 25px;
        color: rgb(216, 127, 18);
      }
      button {
        background-color: #f08804;
        padding: 2px;
      }
      input {
        padding: 4px;
        transition: 0.7s ease;
      }
      input:focus {
        background-color: black;
        color: aliceblue;
      }
      a {
        margin-right: 150px;
      }
    </style>
  </head>
  <body>
    <div class="navber">
      <a class="amajonin" href="#">Amajon.in</a>
      <a href="#">Account</a>
      <a href="#">My Card</a>
      <a href="#">Contact us</a>
      <input placeholder="Search Amazon in" />
      <button>Search</button>
    </div>
  </body>
</html>
