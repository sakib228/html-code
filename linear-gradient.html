<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
    <style>
      button {
        background: linear-gradient(45deg, #fa3997, #5067cc, #f58427);
      }
      button:hover {
        transition: 0.6s ease;
        transform: scale(1.2);
        cursor: pointer;
      }
      button:focus {
        transition: 0.8s ease;
        transform: scale(2.2);
      }
    </style>
  </head>
  <body>
    <button type="submit">submit</button>
  </body>
</html>
