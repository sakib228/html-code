<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good practice</title>
    <link rel="icon" href="pro_01.jpeg" />
    <!-- favicon - icon add for the tab -->
  </head>
  <body style="background-color: mediumpurple">
    <form action="" method="post">
      <div>
        <h1 style="color: bisque; text-align: center; background-color: black">
          Log in Page
        </h1>
        <hr />
      </div>
      <br />

      <div>
        <label for="name">Name :</label>
        <input
          required
          type="text"
          name="name"
          id="name"
          placeholder="Enter Full Name"
        />
      </div>
      <br />
      <div>
        <label for="id">Id Nuber :</label>
        <input type="number" name="id" id="id" placeholder="Enter Full ID" />
      </div>
      <br />
      <div>
        <label for="email">E-Mail :</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your E-Mail Adress"
        />
      </div>
      <br />
      <div>
        <label for="password">Password :</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Your PassWord"
          style="background-color: bisque"
        />
      </div>
      <br />
      <button
        type="submit"
        value="=register"
        style="background-color: greenyellow"
      >
        register
      </button>
      <button type="reset" value="Clear" style="background-color: red">
        Clear
      </button>
    </form>
  </body>
</html>
