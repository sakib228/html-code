<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcluter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        color: blue;
      }
      .container {
        text-align: center;
        padding: 10px;
        margin: 0 auto;
        max-width: 500px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgb(0, 0, 0, 0.2);
        transition: 0.6s ease;
        background-color: azure;
      }
      .container:hover {
        box-shadow: 0 16px 32px rgb(0, 0, 0, 0.6);
      }
      .cal-head #display-max {
        padding: 10px;
        width: 400px;
        height: 80px;
        margin-bottom: 15px;
        text-align: right;
        font-size: 25px;
        letter-spacing: 1px;
        word-spacing: 1px;
        border-radius: 15px;
      }
      .cal-body > .btn {
        padding: 10px;
        width: 85px;
        height: 70px;
        border-radius: 10px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 20px;
        font-weight: bold;
        color: white;
        background-color: rgb(94, 74, 49);
        margin: 2px;
      }
      .cal-body .btn-style {
        background-color: forestgreen;
      }
      .cal-body .btn-style1 {
        background-color: brown;
      }
      .btn:hover {
        box-shadow: 2px 4px 8px rgb(157, 110, 110);
        transition: 0.5s ease;
        background-color: blanchedalmond;
        color: black;
      }
      btn-style:hover {
        background-color: rgb(81, 205, 163);
      }
      .cal-head #display-max:hover {
        background-color: rgb(180, 219, 226);
        transition: 0.4s ease;
      }
    </style>
  </head>
  <body>
    <h1>Calcluter</h1>
    <div class="container">
      <div class="cal-head">
        <input type="text" id="display-max" maxlength="12" />
      </div>
      <div class="cal-body">
        <input type="button" class="btn btn-style" value="C" />
        <input type="button" class="btn btn-style" value="+/-" />
        <input type="button" class="btn btn-style" value="%" />
        <input type="button" class="btn btn-style" value="/" />
      </div>
      <div class="cal-body">
        <input type="button" class="btn" value="7" />
        <input type="button" class="btn" value="8" />
        <input type="button" class="btn" value="9" />
        <input type="button" class="btn btn-style" value="x" />
      </div>
      <div class="cal-body">
        <input type="button" class="btn" value="4" />
        <input type="button" class="btn" value="5" />
        <input type="button" class="btn" value="6" />
        <input type="button" class="btn btn-style" value="-" />
      </div>
      <div class="cal-body">
        <input type="button" class="btn" value="1" />
        <input type="button" class="btn" value="2" />
        <input type="button" class="btn" value="3" />
        <input type="button" class="btn btn-style" value="+" />
      </div>
      <div class="cal-body">
        <input type="button" class="btn" value="0" />
        <input type="button" class="btn" value="." />
        <input type="button" class="btn" value="DEL" />
        <input type="button" class="btn btn-style1" value="=" />
      </div>
    </div>
  </body>
</html>
