<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{

        h1{

<body>
    <form>
         <h1>All pitha section</h1>

        <label for="name"> Enter Your Name : </label>

        <label for="mail">Enter your Email : </label>

        <br><br>
        <label for="password">Enter your Password : </label>
        <input type="password" name="pass" id="pass">

    <fieldset>
        
        <input type="radio" name="pitha" id="citoy">

        <label for="vapa">vapa </label>

        <label for="jamai">jamai </label>
    </fieldset><br>
    <fieldset>
        <legend>fill some more pitha - what you want</legend>
        <input type="checkbox" name="pitha" id="kalta">

        <input type="checkbox" name="pitha" id="shemai">
