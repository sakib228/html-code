<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex and nav-ber</title>
    <style>
        .container{
            background-color:aquamarine;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            background-color: antiquewhite;
            max-width: 700px;
            padding: 10px;
        }
        ul li a{
            text-decoration: none;
            color: black;
        }
        ul li{
            list-style-type: none;
        }
        .head ul{
            display: flex;
            gap:30px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header class="head">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">service</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">contact</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="box">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam obcaecati modi vitae cum totam asperiores nihil quaerat molestias nesciunt tempora laboriosam praesentium, atque est sint eius voluptates minima, natus nulla.</p>
        </div>
    </div>
</body>
</html>
