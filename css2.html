<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_2-pseudo elements</title>
    <style>
      body {
        background-color: azure;
      }
      table {
        border-collapse: collapse;
      }
      table tr,
      th,
      td {
        border: 2px solid black;
        padding: 10px;
        text-align: center;
      }
      tr:nth-child(odd) {
        background-color: brown;
      }
      tr:nth-child(even) {
        background-color: khaki;
      }
      caption {
        border: 5px double red;
        border-radius: 10px;
        background-color: aquamarine;
        padding: 3px;
        margin-bottom: 20px;
      }
      /* using the table background color change row*/
    </style>
  </head>
  <body>
    <table>
      <caption>
        for results marks shitds
      </caption>
      <tr>
        <th>sakib</th>
        <th>munjarin</th>
        <th>unknown</th>
      </tr>
      <tr>
        <td>3.45</td>
        <td>3.50</td>
        <td>4.00</td>
      </tr>
      <tr>
        <td>3.50</td>
        <td>3.60</td>
        <td>4.00</td>
      </tr>
      <tr>
        <td>3.65</td>
        <td>3.80</td>
        <td>4.00</td>
      </tr>
    </table>
  </body>
</html>
