<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      input:hover {
        background-color: rgb(181, 232, 181);
        border: 2px solid green;
      }
      .first {
        border: 2px solid black;
        text-align: center;
        padding: 5px;
      }
      .second {
        border: 2px solid black;
        background-color: bisque;
        padding: 10px 10px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="first">
      <form class="second">
        <div>
          <label for="fuln">Full-Name : </label>
          <input
            type="text"
            name="fuln"
            id="fuln"
            placeholder="Your full Name "
          />
        </div>
        <br />
        <div>
          <label for="mail">Enter your mail :</label>
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="Your mail id"
          />
        </div>
      </form>
    </div>
  </body>
</html>
