<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        body{
            box-sizing: border-box;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows: repeat(6,200px);
            gap: 5px;
        }
        .img_card{
            border: 2px solid black;
            border-radius: 10px;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .big_layout{
            grid-column: span 6;
            grid-row: span 2;
        }
        .medium_layout{
            grid-column: span 2;
            grid-row: span 2;
        }
        .width{
            grid-column: span 2;
            grid-row: span 1;
        }
        .small_img{
            grid-row: span 1;
            grid-column: span 1;
        }
        @media screen and (max-width:516px){
            .container{
                 display: grid;
            grid-template-columns: repeat(1,1fr);
            }
            .small_img, .width,  .medium_layout, .big_layout{
                grid-row: span 1;
                grid-column: span 1;
            }

            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img_card big_layout"><img src="picture/A.jpg" alt=""></div>
        <div class="img_card medium_layout"><img src="picture/B.jpg" alt=""></div>
        <div class="img_card medium_layout"><img src="picture/C.jpg" alt=""></div>
        <div class="img_card width"><img src="picture/D.jpg" alt=""></div>
        <div class="img_card width"><img src="picture/E.jpg" alt=""></div>
        <div class="img_card medium_layout"><img src="picture/F.jpg" alt=""></div>
        <div class="img_card small_imgt"><img src="picture/G.jpg" alt=""></div>
        <div class="img_card small_imgt"><img src="picture/G.jpg" alt=""></div>
        <div class="img_card small_imgt"><img src="picture/G.jpg" alt=""></div>
        <div class="img_card small_imgt"><img src="picture/G.jpg" alt=""></div>
        
        <div class="img_card medium_layout"><img src="picture/H.jpg" alt=""></div>
        <!-- <div class="img_card medium_layout"><img src="picture/I.jpg" alt=""></div> -->
    </div>
</body>
</html>
