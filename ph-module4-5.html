<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border:2px solid black;
            padding: 12px 15px;
        }
    </style>
</head>
<body>
    <h1>This is a table </h1>
    <table>
        <caption>This is a marksheet table</caption>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Result Mark</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Md sakib hossain</td>
                <td>87</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Md rakib hossain</td>
                <td>77</td>
                <td>A</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Md tamim hossain</td>
                <td>89</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Md hossain</td>
                <td>70</td>
                <td>A-</td>
            </tr>

        </tbody>
        <tfoot>
            <td colspan="2">Total Marks : </td>
            <td>800</td>
            <td>A+
            </td>

        </tfoot>
    </table>
    
</body>
</html>
